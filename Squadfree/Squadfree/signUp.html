<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Form</title>
    <style>
        /* Define CSS variables for colors */






        /* colors 
        EEEEEE
        8E1616
        D84040
        ffffff
         */
        :root {
            --primary-color: #8E1616;
            --background-color: #eeeeee;
            --form-background-color: rgba(104, 71, 71, 0.142);
            --text-color: #000000;
            --input-background-color: rgba(255, 255, 255, 0);
            --input-text-color: #000000;
            --placeholder-color: rgba(0, 0, 0, 0.5);
            --border-color: #352f2f;
            --link-color: #8E1616;
            --link-hover-color: rgb(128, 0, 13);
            --shadow-color: rgba(19, 19, 19, 0.151);
        }

        /* General styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Left side - Form */
        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
            padding: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 450px;
            width: 100%;
            padding: 40px;
            border-radius: 20px;
            background-color: var(--form-background-color);
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -1px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 30px;
            color: var(--primary-color);
        }

        .title::before {
            width: 18px;
            height: 18px;
        }

        .title::after {
            width: 18px;
            height: 18px;
            animation: pulse 1s linear infinite;
        }

        .title::before,
        .title::after {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            border-radius: 50%;
            left: 0px;
            background-color: var(--primary-color);
        }

        .message,
        .signin {
            font-size: 16.5px;
            color: var(--text-color);
        }

        .signin {
            text-align: center;
        }

        .signin a:hover {
            text-decoration: underline var(--link-hover-color);
            color: rgb(201, 85, 85);
        }

        .signin a {
            color: var(--link-color);
        }

        .flex {
            display: flex;
            width: 100%;
            gap: 20px;
        }

        .form label {
            position: relative;
        }

        .form label .input {
            background-color: var(--input-background-color);
            color: var(--input-text-color);
            width: 100%;
            padding: 20px 05px 05px 10px;
            outline: 0;
            border: 1px solid var(--border-color);
            border-radius: 10px;
        }

        .form label .input + span {
            color: var(--placeholder-color);
            position: absolute;
            left: 10px;
            top: 0px;
            font-size: 0.9em;
            cursor: text;
            transition: 0.3s ease;
        }

        .form label .input:placeholder-shown + span {
            top: 12.5px;
            font-size: 0.9em;
            opacity: 1; /* Show the label when placeholder is shown */
        }

        .form label .input:not(:placeholder-shown) + span,
        .form label .input:focus + span {
            opacity: 0; /* Hide the label when typing or when input is focused */
            top: 0px;
            font-size: 0.7em;
        }

        .input {
            font-size: medium;
        }

        .submit {
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transform: 0.3s ease;
            background-color: rgb(0, 0, 0);
            border: 1px solid var(--primary-color);
        }

        .submit:hover {
            background-color: var(--primary-color);
            color: rgb(255, 255, 255);
        }

        @keyframes pulse {
            from {
                transform: scale(0.9);
                opacity: 1;
            }

            to {
                transform: scale(1.8);
                opacity: 0;
            }
        }

        /* Right side - Image */
        .image-container {
            flex: 1;
            background-image: url('https://via.placeholder.com/800'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-container {
                display: none; /* Hide the image on smaller screens */
            }

            .form-container {
                flex: 1;
                padding: 10px;
            }

            .form {
                max-width: 100%;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left side - Form -->
        <div class="form-container">
            <form class="form">
                <p class="title">Register</p>
                <p class="message">Signup now and get full access to our app.</p>
                <div class="flex">
                    <label>
                        <input required="" placeholder="" type="text" class="input"  />
                        <span>Firstname</span>
                    </label>
                    <label>
                        <input required="" placeholder="" type="text" class="input" />
                        <span>Lastname</span>
                    </label>
                </div>
                <label>
                    <input required="" placeholder="" type="email" class="input" />
                    <span>Email</span>
                </label>
                <label>
                    <input required="" placeholder="" type="password" class="input" />
                    <span>Password</span>
                </label>
                <label>
                    <input required="" placeholder="" type="password" class="input" />
                    <span>Confirm password</span>
                </label>
                <button class="submit">Submit</button>
                <p class="signin">Already have an account? <a href="#">Signin</a></p>
            </form>
        </div>

        <!-- Right side - Image -->
        <div class="image-container"></div>
    </div>
</body>
</html>
